<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ophir Workshop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="./tweetForm.css">
  </head>
  <body>

    <div class="clearfix">
        <div class="container">
            <div class="nav-container">
                <!-- Navigation code here -->
                <nav class="navbar">
                  <a class="navbar-brand" href="#">
                    <img src="./assests/ophir logo 1.png" width="100" height="100" alt="">
                  </a>
                  <button class="btn btn-primary tweet-button">Generate Tweet</button>
                </nav>
            </div>
        </div

        <div class="container">
            <div class="row justify-content-center">
                <h2 class="content-header">Kindly fill in your <span style="color: #9536EC;">Details</span></h2>
            </div>
        </div>

           <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <span class="form-text mt-4 formDescribe">Become one of the knight,  your 2 steps away from reaching your new
                    title, filled with different life changing opportunities.( Join our community if Youâ€™ve not and also generate a tweet.</span>
                </div>
            </div>
           </div>

           <div class="container mt-4">
                <form class="formContainer">
                    <div class="row">
                        <div class="col-sm-6 mt-4">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 mt-4">
                            <label for="inputTwitter">Twiter ID</label>
                            <input type="text" class="form-control" id="inputTwitter" placeholder="Enter Your Twitter ID">
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="inputDiscord">Discord ID</label>
                            <input type="email" class="form-control" id="inputDiscord" placeholder="Enter Your Discord ID">
                        </div>
                    </div>
                    <div class="col-sm-12 mt-4">
                        <button type="submit" class="col-sm-12 submitBtn">Submit</button>
                    </div>
                </form>

            </div>
            
          
          
          
            
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./tweet.js"></script>
  </body>
</html>
